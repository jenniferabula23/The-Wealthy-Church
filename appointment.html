<body>

  
    
    <div class="container my-5 py-5 z-depth-1">

 
        <!--Section: Content-->
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
    
    
          <!--Grid row-->
          <div class="row d-flex justify-content-center">
    
            <!--Grid column-->
            <div class="col-md-6">
    
              <!-- Default form register -->
              <form class="text-center" action="#!">
    
                <p class="h6 mb-4 animated bounce infinite">We will be glad to hear from you</p>
    
                <div class="form-row mb-4">
                  <div class="col">
                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                  </div>
                </div>
    
                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    
                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Phone Number"
                  aria-describedby="defaultRegisterFormPasswordHelpBlock">
                
                 <br>
                <!-- Phone number -->
                <p class="font-weight-bold text-center">Appointment Request</p>
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                   Date
                  </small>
                  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="mm/dd/yyyy"
                  aria-describedby="defaultRegisterFormPasswordHelpBlock">
                
                <!-- Newsletter -->
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                  <label class="custom-control-label" for="defaultRegisterFormNewsletter">Email</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                    <label class="custom-control-label" for="defaultRegisterFormNewsletter">Call</label>
                  </div>
    
                <!-- Sign up button -->
               <p class="animated tada infinite"> 
                <button class="btn btn-info my-4 btn-block" type="submit">Book Now</button>
               </p>
              </form>
              <!-- Default form register -->
    
            </div>
            <!--Grid column-->
    
          </div>
          <!--Grid row-->
    
    
        </section>
        <!--Section: Content-->
    
    
      </div>
